<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="title">Mikool's library <span class="material-symbols-outlined">
                local_library
                </span></h1>
            <button type="button" class="new-book">Add book</button>
        </div>
        <div class="books-grid">
            <form class="new-book-form" action="" class="POST">
                <h1 class="add-book-title">Add book</h1>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" required>
                <fieldset class="read">
                    <label for="read">Have your read it?</label>
                    <input type="checkbox" id="read" name="read" value="yes">
                </fieldset>
                <fieldset class="buttons">
                    <button type="submit" class="add-book">Add book</button>
                    <button type="button" class="cancel">Cancel</button>
                </fieldset>

            </form>
        </div>
        

    </div>
    
</body>
</html>
